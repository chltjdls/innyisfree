<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>최서인의 전국 맛도리 지도</title>
    <style>
                body {
                    font-family: 'Noto Sans KR', sans-serif;
                    margin: 30px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                h1 {
                    font-size: 3rem;
                    font-weight: 800;
                    color: #222;
                    text-align: center;
                    position: relative;
                    padding-bottom: 10px;
                    line-height: 1.4;

                }

                @keyframes fadeInUp {
                    0% {
                        opacity: 0;
                        transform: translateY(30px);
                    }

                    100% {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                .title-box {
                    background: linear-gradient(135deg, #fff1f1, #ffeae0);
                    border: 3px #ff9aa2;
                    border-radius: 20px;
                    box-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
                    padding: 30px 30px;
                    text-align: center;
                    max-width: 600px;
                    width: 100%;
                    animation: fadeInUp 1.2s ease-out;
                }

                    .title-box h1 {
                        background: linear-gradient(90deg, #ff6ec4, #7873f5);
                        -webkit-text-fill-color: transparent;
                        background-clip: text;
                        color: transparent;
                        display: inline-block;
                    }

                .map-area {
                    display: flex;
                    justify-content: center;
                    align-items: flex-start;
                    gap: 40px;
                }

                .side-panel {
                    display: flex;
                    flex-direction: column;
                    gap: 16px;
                    min-width: 250px;
                    margin-top: 100px;
                }

                .category-box {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                }

                    .category-box label {
                        font-size: 1rem;
                        font-weight: bold;
                        color: #333;
                    }

                #category {
                    padding: 8px 12px;
                    font-size: 0.95rem;
                    border: 1px solid #ccc;
                    border-radius: 8px;
                    background-color: #fff;
                    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
                    transition: all 0.2s ease;
                }

                    #category:hover {
                        border-color: #999;
                    }

                    #category:focus {
                        outline: none;
                        border-color: #4CAF50;
                        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
                    }

                .list-container {
                    margin-top: 30px;
                    max-width: 600px;
                }

                .restaurant {
                    border-bottom: 1px solid #ccc;
                    padding: 10px 0;
                }

                h2 {
                    margin-top: 0;
                }

                img {
                    /*            width: 500px;
                */ height: auto;
                }
        @media (max-width: 768px) {
            html, body {
                width: 98%;
                overflow-x: hidden;
            }
            .side-panel {
                min-width: auto;
                width: 100%;
            }

            .map-area {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            body {
                margin: 10px;
            }

            .map-area {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                width: 100%;
            }

                .map-area img {
                    width: 100%;
                    max-width: 100%;
                    height: auto;
                }

            .side-panel {
                width: 100%;
                margin-top: 0;
                align-items: center;
            }

            .category-box,
            .list-container {
                width: 100%;
                max-width: 500px;

            }
            .category-box {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .restaurant {
                padding: 10px;
                border-bottom: 1px solid #eee;
                font-size: 14px;
            }

            h1 {
                font-size: 1.8rem;
                text-align: center;
            }

            #category {
                width: 80%;
            }
        }


    </style>
</head>
<body>

        </div>

        <div class="side-panel">
            <h2 id="region-name">지역을 선택해주세요</h2>

            <div class="category-box" id="category-box">
                <label for="category"><strong>카테고리 선택</strong></label>
                <select id="category" onchange="applyCategory()">
                    <option value="">전체</option>
                    <option value="korean">한식</option>
                    <option value="chinese">중식</option>
                    <option value="japanese">일식</option>

                    <option value="asian">그외</option>
                    <option value="snack">분식</option>

                    <option value="bar">술집</option>
                </select>

            <div class="list-container">
                <div id="restaurant-list"></div>
            </div>

    </div>
    <script>
        const regionNames = {
            seoul: "서울",
            incheon: "인천",
            gyeonggi: "경기도",
            gangwon: "강원도",
            chungnam: "충청남도",
            chungbuk: "충청북도",
            daejeon: "대전",
            jeonbuk: "전라북도",
            jeonnam: "전라남도",
            gwangju: "광주",
            busan: "부산",
            ulsan: "울산",
            daegu: "대구",
            gyeongnam: "경상남도",
            gyeongbuk: "경상북도",
            jeju: "제주도"
        };

        const data = {
            seoul: [
                { name: "농민백암순대", desc: "강남역 직장인 필수코스 순대국밥", category: "korean" },

                { name: "화기애애", desc: "강남역 가성비 + 맛 모두 만족하는 고기집", category: "korean" },
                { name: "멕시타이거", desc: "강남역 멕시칸 차이니즈와 데킬라의 꿀조합", category: "asian" },
                { name: "민들레 떡볶이", desc: "강남역 멕시칸 차이니즈와 데킬라의 꿀조합", category: "snack" },

            ],
            incheon: [
                { name: "빌라인아파트", desc: "인천에 간다는건 여길 간다는 것. 근데 넘 유명해진,,", category: "western" },
                { name: "신창순대국밥", desc: "대전에서 회사다닌 우리아빠 찐추천 국밥 집.", category: "korean" },

            ],
            gyeonggi: [
                { name: "커피모모", desc: "사장님이 정성들여 내려주시는 드립커피", category: "cafe" },
                { name: "바위꽃", desc: "굴국밥 먹으러 갔다가 어리굴젓에 두그릇 먹는 집", category: "korean" },

            ],
            daejeon: [
                { name: "통큰뼈구이", desc: "농민뜨끈이 문닫아서 갔는데 감동을 느껴버린 뼈구이", category: "cafe" },
                { name: "김화칼국수", desc: "들깨 좋아하면 꼭 가,,", category: "korean" },

            ],
            busan: [
                { name: "해성막창", desc: "쥔장은 여기서 막창의 신세계를 맛 봄", category: "korean" },
                { name: "수변최고돼지국밥", desc: "수최돼를 간다는것은 대선을 마셔야 한다는 뜻", category: "korean" },
                { name: "평산옥", desc: "미쳐버린 가성비의 열무국수와 돼지수육,,", category: "korean" },

            ],
            jeonnam: [
                { name: "독천 해남식당", desc: "독천 낙지마을에 간다면 꼭 먹어야할 갈낙탕", category: "korean" },
                { name: "영암 더자반", desc: "생선구이랑 뜨끈한 밥한그릇 할 때 굿", category: "korean" },
                { name: "목포 조선쫄복탕", desc: "식초 넣으면 더 더 깔끔하게! 목포 온다면 한번쯤?!", category: "korean" },
                { name: "목포 어민동산촌닭", desc: "쥔장 목포 최애 맛집. 가성비 개쩌는 촌닭과 닭육회", category: "korean" },
                { name: "해남꽃게장백반", desc: "순살꽃게장 제일 유명한 그집보다 이집이 더 맛있더라", category: "korean" },
                { name: "원조이로순대", desc: "목포식 순대국밥 >>갓<<", category: "korean" },
                { name: "내설악황태해장국", desc: "아침밥 먹기도 좋고 해장도 좋고 찐~한 국물이 쩔어요", category: "korean" },
                { name: "일향", desc: "양장피 맛도리가게;", category: "chinese" },
                { name: "초가네장어구이", desc: "장어구이 가성비 개쩔게 먹기 가능한 곳", category: "korean" },
                { name: "해빔", desc: "멍게비빔밥 꼭 드셔요", category: "korean" },
                { name: "바다로회수산", desc: "쥔장 최애 숙성광어횟집,, 남악으로 옮겼지만 진짜 맛있어요", category: "korean" },
                { name: "신창손순대국밥", desc: "줄서서 먹는 순대국밥. 맛도리에 껴줄까말까 살짝 고민함", category: "korean" },
                { name: "순이네밥상", desc: "갈치조림정식", category: "korean" },
            ]
            ,
            jeju: [
                { name: "마담나탈리 소셜클럽", desc: "제주에서 맛보는 재즈공연과 수도원 맥주, 쥔장이 정말 사랑하는 곳", category: "bar" },
                { name: "더전복", desc: "전복솥밥 맛집, 아직 여기보다 맛있는 집 못가봄", category: "korean" },
                { name: "탱테일", desc: "분위기도 좋은데 가격도 좋은 제주공항 근처 칵테일바", category: "bar" },
                { name: "갈치요리 전문점 뜰에", desc: "갈치구이 존맛집. 내가 자주 갈 때 까진 이렇게 유명하지 않았는데..ㅜ", category: "korean" },
                { name: "카페이시도르", desc: "목장에서 운영하는 카페. 막 나온 우유식빵에 커피 조합,,굿", category: "cafe" },
                { name: "제주약수터", desc: "다른데는 없는 수제맥주 전문점! 시음도 가능하고 매번 바뀌는 신메뉴 마시러 가야함", category: "bar" },
                { name: "곰막식당", desc: "회국수 + 성게국수 맛도리가게. 근데 여기도 넘 유명해짐;;", category: "korean" },
                { name: "맥파이 브루어리", desc: "제주 맥파이를 바로 맛볼 수 있는 맥주공장! 근데 이제 피자도 맛있는", category: "bar" },
                { name: "우굼", desc: "제주 해산물 가득한 밥이 먹고싶다면 바로 여기로", category: "bar" },


            ],
        };

        let currentRegion = null;

        // 이벤트 연결
        document.querySelectorAll('area[data-region]').forEach(area => {
            area.addEventListener('click', e => {
                e.preventDefault();
                const region = area.dataset.region;
                selectRegion(region);
            });
        });

        function selectRegion(region) {
            currentRegion = region;
            document.getElementById("category-box").style.display = "flex";
            document.getElementById("category").value = ""; // 초기화
            updateRestaurantList();
        }

        function applyCategory() {
            updateRestaurantList();
        }

        function updateRestaurantList() {
            const container = document.getElementById("restaurant-list");
            const title = document.getElementById("region-name");
            const selectedCategory = document.getElementById("category").value;

            if (!currentRegion) {
                title.textContent = "지역을 선택해주세요";
                container.innerHTML = "<p>먼저 지역을 선택해주세요.</p>";
                return;
            }

            const regionLabel = regionNames[currentRegion] || currentRegion;
            const allList = data[currentRegion] || [];

            const filtered = selectedCategory
                ? allList.filter(item => item.category === selectedCategory)
                : allList;

            title.textContent = `${regionLabel} 맛집 리스트`;

            if (filtered.length === 0) {
                container.innerHTML = "<p>등록된 맛집이 없습니다.</p>";
                return;
            }

            container.innerHTML = filtered.map(item => `
                                <div class="restaurant">
                                  <strong>${item.name}</strong><br />
                                  <span>${item.desc}</span>
                                </div>
                              `).join('');
        }
    </script>
    <script>
        window.addEventListener('resize', scaleMapArea);
        window.addEventListener('DOMContentLoaded', scaleMapArea);

        function scaleMapArea() {
            const img = document.querySelector('img[usemap]');
            const map = document.querySelector('map');
            const width = img.naturalWidth;
            const height = img.naturalHeight;
            const scaleX = img.clientWidth / width;
            const scaleY = img.clientHeight / height;

            map.querySelectorAll('area').forEach(area => {
                const originalCoords = area.dataset.originalCoords || area.coords;
                const coords = originalCoords.split(',').map(Number);
                area.dataset.originalCoords = originalCoords; // 저장해둠
                const scaled = coords.map((c, i) => i % 2 === 0 ? c * scaleX : c * scaleY);
                area.coords = scaled.map(c => Math.round(c)).join(',');
            });
        }
    </script>
