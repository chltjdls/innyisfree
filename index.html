        }

            .cta-button:hover {

            }


        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 300px;
        }

            .popup p {

            }

        .close-button {

            background-color: #ff7675;
            color: white;

            border-radius: 8px;
            cursor: pointer;

        }

            .close-button:hover {

            }

        .features {
            padding: 100px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

            .feature-card:hover {
                transform: translateY(-10px);
            }

            .feature-card h3 {
                font-size: 1.5rem;
                margin-bottom: 15px;
                color: #333;
            }

            .feature-card p {
                color: #666;
                line-height: 1.6;
            }

        .gallery {
            padding: 50px 5%;
            background-color: #f0f0f0;
        }

            .gallery h2 {
                text-align: center;
                font-size: 2.5rem;
                margin-bottom: 50px;
                color: #333;
            }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            height: 250px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

            .gallery-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s;
            }

            .gallery-item:hover img {

            }

        .stats {
            width: 100%;
            height: 300px;
            position: relative;
            background: linear-gradient(135deg, #5f72be, #9bafd9);
            color: white;
        }

        #pollock-canvas {

        }

        .stats-container {
            display: flex;

            flex-wrap: wrap;

        .footer {

        .social-icons {

        @keyframes fadeInUp {

                transform: translateY(30px);
            }

            to {

            }
        }

        @media (max-width: 768px) {

            }

            }

            .nav-menu {

            }
        }
    </style>

    <script>
        const button = document.querySelector('.cta-button');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popupOverlay');

        button.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

    <script>
        const canvas = document.getElementById('pollock-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const statsSection = document.querySelector('.stats');
            canvas.width = statsSection.offsetWidth;
            canvas.height = statsSection.offsetHeight;
        }

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        let lastX = 0;
        let lastY = 0;
        let isFirstMove = true; 

        function getRandomColor() {
            const colors = ['#D92B2B', '#2B4BD9', '#D9D12B', '#000000', '#FFFFFF'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomLineWidth() {
            return Math.random() * 10 + 2; 
        }

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (isFirstMove) {
                lastX = x;
                lastY = y;
                isFirstMove = false;
                return;
            }

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);

            const controlX = lastX + (Math.random() * 40 - 20);
            const controlY = lastY + (Math.random() * 40 - 20);
            ctx.quadraticCurveTo(controlX, controlY, x, y);

            ctx.strokeStyle = getRandomColor();
            ctx.lineWidth = getRandomLineWidth();
            ctx.lineCap = 'round';
            ctx.stroke();

            if (Math.random() > 0.7) {
                ctx.beginPath();
                ctx.arc(x, y, Math.random() * 8 + 2, 0, Math.PI * 2);
                ctx.fillStyle = getRandomColor();
                ctx.fill();
            }

            lastX = x;
            lastY = y;
        }

        function resetFirstMove() {
            isFirstMove = true;
        }

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseout', resetFirstMove);

        // 터치 이벤트 지원 (모바일)
        canvas.addEventListener('touchmove', function (e) {
            e.preventDefault(); // 스크롤 방지
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', resetFirstMove);

        function init() {
            resizeCanvas();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('load', init);
    </script>
