<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>최서인의 전국 맛도리 지도</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #222;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
/*            line-height: 1.4;
*/        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-box {
            background: linear-gradient(135deg, #fff1f1, #ffeae0);
            border: 3px  #ff9aa2;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
            padding: 30px 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1.2s ease-out;
        }

            .title-box h1 {
                background: linear-gradient(90deg, #ff6ec4, #7873f5);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                /* 필요 시 일반 브라우저용도 같이 */
                background-clip: text;
                color: transparent;
            }

        .map-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 250px;
            margin-top: 100px;
        }

        .category-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

            .category-box label {
                font-size: 1rem;
                font-weight: bold;
                color: #333;
            }

        #category {
            padding: 8px 12px;
            font-size: 0.95rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

            #category:hover {
                border-color: #999;
            }

            #category:focus {
                outline: none;
                border-color: #4CAF50;
                box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            }

        .list-container {
            margin-top: 30px;
            max-width: 600px;
        }

        .restaurant {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        h2 {
            margin-top: 0;
        }

        img {
            /*            width: 500px;
        */ height: auto;
        }
    </style>
</head>

        </div>

        <div class="side-panel">
            <h2 id="region-name">지역을 선택해주세요</h2>

            <div class="category-box" id="category-box">
                <label for="category"><strong>카테고리 선택</strong></label>
                <select id="category" onchange="applyCategory()">
                    <option value="">전체</option>
                    <option value="korean">한식</option>
                    <option value="chinese">중식</option>
                    <option value="japanese">일식</option>
                    <option value="snack">분식</option>
                    <option value="cafe">카페</option>
                </select>
            </div>

            <div class="list-container">
                <div id="restaurant-list"></div>
            </div>
        </div>
    </div>
    <script>
        const regionNames = {
            seoul: "서울",
            incheon: "인천",
            gyeonggi: "경기도",
            gangwon: "강원도",
            chungnam: "충청남도",
            chungbuk: "충청북도",
            daejeon: "대전",
            jeonbuk: "전라북도",
            jeonnam: "전라남도",
            gwangju: "광주",
            busan: "부산",
            ulsan: "울산",
            daegu: "대구",
            gyeongnam: "경상남도",
            gyeongbuk: "경상북도",
            jeju: "제주도"
        };

        const data = {
            seoul: [
                { name: "인니분식", desc: "떡볶이 맛집!", category: "snack" },
                { name: "곱창로드", desc: "곱창 좋아하면 여기!", category: "korean" }
            ],
            busan: [
                { name: "해운대 스시", desc: "싱싱한 해산물!", category: "japanese" }
            ],
            jeju: [
                { name: "흑돼지구이", desc: "제주도 특산 흑돼지!", category: "korean" }
            ]
        };

        let currentRegion = null;

        // 이벤트 연결
        document.querySelectorAll('area[data-region]').forEach(area => {
            area.addEventListener('click', e => {
                e.preventDefault();
                const region = area.dataset.region;
                selectRegion(region);
            });
        });

        function selectRegion(region) {
            currentRegion = region;
            document.getElementById("category-box").style.display = "flex";
            document.getElementById("category").value = ""; // 초기화
            updateRestaurantList();
        }

        function applyCategory() {
            updateRestaurantList();
        }

        function updateRestaurantList() {
            const container = document.getElementById("restaurant-list");
            const title = document.getElementById("region-name");
            const selectedCategory = document.getElementById("category").value;

            if (!currentRegion) {
                title.textContent = "지역을 선택해주세요";
                container.innerHTML = "<p>먼저 지역을 선택해주세요.</p>";
                return;
            }

            const regionLabel = regionNames[currentRegion] || currentRegion;
            const allList = data[currentRegion] || [];

            const filtered = selectedCategory
                ? allList.filter(item => item.category === selectedCategory)
                : allList;

            title.textContent = `${regionLabel} 맛집 리스트`;

            if (filtered.length === 0) {
                container.innerHTML = "<p>등록된 맛집이 없습니다.</p>";
                return;
            }

            container.innerHTML = filtered.map(item => `
                            <div class="restaurant">
                              <strong>${item.name}</strong><br />
                              <span>${item.desc}</span>
                            </div>
                          `).join('');
        }
    </script>

</body>
</html>
