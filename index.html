<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>서인이는 자유에요</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            header h1 {
                margin: 0;
                font-size: 1.5rem;
            }

        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url('https://via.placeholder.com/1200x300?text=Welcome+to+Our+Shop') center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .product-section {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

            .product-section h2 {
                margin-bottom: 1rem;
            }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 1rem);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

            .product:hover {
                transform: translateY(-5px);
            }

            .product img {
                width: 100%;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
            }

            .product .info {
                padding: 1rem;
            }

                .product .info h3 {
                    margin: 0 0 0.5rem;
                }

                .product .info p {
                    margin: 0;
                    color: #555;
                }

        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .product {
                width: calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>서인이의 홈페이지랍니다?</h1>
        <nav>
            <a href="#">홈</a>
            <a href="#">상품</a>
            <a href="#">장바구니</a>
            <a href="#">로그인</a>
        </nav>
    </header>

    <div class="banner">
        쇼핑을 시작해보세요!
    </div>

    <section class="product-section">
        <h2>인기 상품</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=상품1" alt="상품1">
                <div class="info">
                    <h3>예쁜 티셔츠</h3>
                    <p>₩19,900</p>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=상품2" alt="상품2">
                <div class="info">
                    <h3>데일리 가방</h3>
                    <p>₩34,500</p>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=상품3" alt="상품3">
                <div class="info">
                    <h3>여름 샌들</h3>
                    <p>₩27,000</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 예쁜상점. All rights reserved.
    </footer>

</body>
</html>
